<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="calculadora">
      <input type="text" id="display" disabled />
      <br />
      <button id="DE" class="operador">CE</button>
      <button id="AC" class="operador">C</button>
      <button id="." class="operador">.</button>
      <button id="/" class="operador">รท</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operador">x</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operador">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operador">+</button>
      <br />
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="equal" class="operador">=</button>
    </div>
  </body>
</html>
